<!DOCTYPE html>
<html>
<head>
<title>GULLIET</title>
<link rel="icon" href="icono.jpg" type="image/x-icon">

<style>
body {
    font-family: 'Arial', sans-serif; /* Fuente similar a la de Gemini */
    background-color: #f0f0f0; /* Fondo gris claro */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    text-align: center;
}

h1 {
    font-size: 4em;
    margin-bottom: 0;
}

.remodelacion {
    background: linear-gradient(to right, #ff6666, #ff9900); /* Gradiente naranja-rojo */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.proximamente {
    background: linear-gradient(to right, #66ccff, #0066ff); /* Gradiente azul */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.ia {
    background: linear-gradient(to right, #99ff99, #00cc66); /* Gradiente verde */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
</style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="remodelacion">Página en</span> 
            <span class="remodelacion">Remodelación</span> 
        </h1>
        <h2>
            <span class="proximamente">Próximamente</span> 
            <span class="proximamente">con</span> 
            <span class="ia">Inteligencia</span> 
            <span class="ia">Artificial</span>
        </h2>
    </div>
</body>
</html>
